<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmVile</title>
    <link rel="stylesheet" type="text/css" href="sources/1.css">
    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>
    <script src="sources/globalVar.js"></script>
    <script src="sources/tabelas.js"></script>
    <script src="sources/gasFee.js"></script>
    <script src="sources/ABIs.js"></script>
    <script src="sources/ErrorHandling.js"></script>
    <script src="farm_sources/collect.js"></script>
    <script src="sources/IU_loop.js"></script>
 <script>
    function selectFunction(){
        var seletor = document.getElementById("funcaoSelect");
        var valorSelecionado = seletor.value;
        document.getElementById("btn").disabled = true;
        switch (valorSelecionado) {
            case "collectAll":
                collectAll();
                break;
            case "iniciarCiclo":
                iniciarCiclo();
                break;
            default:
                break;
        }
        document.getElementById("btn").disabled = false;
    }
</script>
</head>
<body>
<div class="switchAlert">
    <label style="text-align: center; margin-left: 13px;">Alertas</label><br>
    <!-- Rounded switch -->
    <label class="switch">
        <input type="checkbox" onclick="toggle()">
        <span class="slider round"></span>
    </label>
</div>
<h1 class="h1 mb-0" style="margin-top: 50px;">Facilitys</h1>
<br><BR>
<div>
    <select class="custom-select" id="funcaoSelect">
        <option value="" selected disabled>Selecione uma opção</option>
        <optgroup label="Farm">
            <option value="collectAll">coletar wastes</option>
            <option value="iniciarCiclo">Iniciar Coleta automatica</option>
        </optgroup>
    </select>
</div>
<br><br>

<button id="btn" class="custom-button" onclick="selectFunction()">Executar</button>
<br><BR><BR>
<div class="card  p-3" style="text-align: center;">
    <h3>SAFELOW</h3>
    <br>
    <div>
        <div class="h5 text-primary mb-1"><span id="gas"><b>-</b></span></div>
    </div>
</div>
<div id="log" style="margin-top: 50px;"></div>
<button id="clear" onclick="limparLog()">Limpar</button>
</body>
</html>
